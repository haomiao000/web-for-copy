<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>查看</h2>
    <textarea id="savedText" readonly></textarea>
    <br>
    <button onclick="goBack()">返回主页面</button>

    <script>
        async function fetchSavedText() {
            try {
                const response = await fetch('http://111.229.181.178:30052/view');
                const data = await response.json();
                document.getElementById('savedText').value = data.text || '没有保存的内容';
            } catch (error) {
                document.getElementById('savedText').value = '无法获取保存的内容';
            }
        }

        function goBack() {
            window.location.href = "index.html";
        }

        // 页面加载时获取保存的内容
        window.onload = fetchSavedText;
    </script>

</body>
</html>
